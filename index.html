<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/style.css">
    <title>fancy-weather</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="buttons-area">
                <div class="buttons-panel">
                    <div><button class="button" id="refresh-button">
                    <div class="spinner"></div>
                </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-secondary button dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      En
                    </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item button" id="english-language" href="#">En</a>
                            <a class="dropdown-item button" id="russian-language" href="#">Ru</a>
                            <a class="dropdown-item button" id="belarusian-language" href="#">Be</a>
                        </div>
                    </div>
                    <div class="btn-group btn-group-toggle " data-toggle="buttons">
                        <label class="btn btn-secondary button">
                  <input type="radio" name="options" id="option1"> F
                </label>
                        <label class="btn btn-secondary button active">
                  <input type="radio" name="options" id="option2" checked> C
                </label>
                    </div>
                </div>
            </div>
            <div class="search-area">
                <div class="search-panel">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <input type="text" class="form-control" placeholder="Search city" aria-label="Input group example" aria-describedby="btnGroupAddon">
                            <div>
                                <button class="button" id="search-button">Search</button>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="content-wraper">
            <div class="weather-colum">
                <div class="current-weather">
                    <h1 id="current-location"></h1>
                    <div class="date-time">
                        <h3 id="date-time"></h3>
                    </div>
                    <div class="degrees-icon">
                        <div id="current-temperature"></div>
                        <div class="wether-icon" id="current-icon"></div>
                    </div>
                    <div class="weather-discription">
                        <div>
                            <h3 id="wether-description"></h3>
                        </div>
                        <div>
                            <h3 id="feels-like"></h3>
                        </div>
                        <div>
                            <h3 id="wind-block"></h3>
                        </div>
                        <div>
                            <h3 id="humidity"></h3>
                        </div>
                    </div>
                </div>
                <div class="future-weather">
                    <div class="future-block">
                        <div>
                            <h5 id="today"></h5>
                        </div>
                        <div class="flex-wraper">
                            <div class="show-degrees" id="today-degrees"></div>
                            <div class="wether-icon" id="today-icon"></div>
                        </div>
                    </div>
                    <div class="future-block">
                        <div>
                            <h5 id="tomorrow"></h5>
                        </div>
                        <div class="flex-wraper">
                            <div class="show-degrees" id="tomorrow-degrees"></div>
                            <div class="wether-icon" id="tomorrow-icon"></div>
                        </div>
                    </div>
                    <div class="future-block">
                        <div>
                            <h5 id="after-tomorrow"></h5>
                        </div>
                        <div class="flex-wraper">
                            <div class="show-degrees" id="after-tomorrow__degrees"></div>
                            <div class="wether-icon" id="after-tomorrow__icon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map-colum" id="map-place">
                <div id="map"></div>
                <div class="coordinates-area">
                    <h3 id="latitude"></h3>
                    <h3 id="longitude"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
